name: Generate RSS Feed

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  rss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate RSS
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://www.t-matglobal.com
          generate-rss: true
